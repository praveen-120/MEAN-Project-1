<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PROGRAMMING LANGUAGES BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addBlog.html">Add Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewBlogs.html">View Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top:50px;">
        <form name="myForm" class="row g-3" onsubmit="submitData()">
            <legend>Author Details</legend>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" name="fname" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" name="lname" required>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="City" name="city">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="State" name="state">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Zip" name="zip">
                </div>
            </div>


            <legend>Blog Details</legend>

            <div class="form-floating mb-3 mt-3 ">
                <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
                <label for="title">Blog Title</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <textarea class="form-control" rows="10" id="content" name="content" placeholder="Content goes here"
                    required></textarea>
                <label for="content">Blog Text</label>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox" required>
                    <label class="form-check-label" for="checkbox">
                        Accept to the terms and conditions
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-success" type="submit">Submit form</button>
            </div>

        </form>
    </div>
    <script src="formSubmit.js"></script>
</body>

</html>
